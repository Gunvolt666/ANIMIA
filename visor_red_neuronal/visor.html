<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="homePage">
        <h4 class="center">Cryotherapy Success Rate Prediction</h4>
        <div class="input-field" id="forminput">
          <div class="row">
            <div class="col s12 m6 l6">
              <label for="sex">
                Select Gender
              </label>
              <select id="sex" class="browser-default" required>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
            </div>
            <div class="col s12 m6 l6">
              <label for="age">
                Enter your Age
              </label>
              <input type="text" name="age" id="age" required>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6 l6">
              <label for="time">
                Time elapsed before starting treatment (months)
              </label>
              <input type="text" name="time" id="time" required>
            </div>
            <div class="col s12 m6 l6">
              <label for="wartz">
                Number of Wartz (count)
              </label>
              <input type="text" name="wartz" id="wartz" required>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6 l6">
              <label for="type">
                Type of Wartz
              </label>
              <select id="type" class="browser-default" required>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Type-1 (Common)</option>
                <option value="2">Type-2 (Plantar)</option>
                <option value="3">Type-3 (Both)</option>
              </select>
            </div>
            <div class="col s12 m6 l6">
              <label for="area">
                Surface area of the largest wartz (mmÂ²)
              </label>
              <input type="text" name="area" id="area" required>
            </div>
          </div>
        </div>
        <p class="center-align">
        <a class="waves-effect waves-light btn" onclick="show()">Check</a>
        </p>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>
	<script src="https://unpkg.com/brain.js"></script>
    <script src="visor.js"></script>
  </body>
</html>
